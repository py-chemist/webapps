<!DOCTYPE html>
<html>
  <meta charset="UTF-8"/>
    {% block title %}
      <title>Mol2chemfig Web</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" src="//necolas.github.io/normalize.css/4.1.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('mol_2_chemfig.static', filename='css/w3.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('mol_2_chemfig.static', filename='css/layout.css') }}">    
    <script src="{{ url_for('mol_2_chemfig.static', filename='js/jquery.min.js')}}"></script>
     <script src="{{ url_for('mol_2_chemfig.static', filename='js/layout.js')}}"></script> 
    {% block extra %}

    {% endblock %}
    
    <!--these three are required by the ChemDoodle Web Components library-->

    <link rel="stylesheet" href="{{ url_for('mol_2_chemfig.static', filename='ChemDoodleWeb/install/ChemDoodleWeb.css')}}" type="text/css">
    <script type="text/javascript" src="{{url_for('mol_2_chemfig.static', filename='ChemDoodleWeb/install/ChemDoodleWeb.js')}}"></script>
    <!--these two are required by the SketcherCanvas plugin-->
    <link rel="stylesheet" href="{{ url_for('mol_2_chemfig.static', filename='ChemDoodleWeb/install/uis/jquery-ui-1.10.3.custom.css')}}" type="text/css">
    <script type="text/javascript" src="{{ url_for('mol_2_chemfig.static', filename='ChemDoodleWeb/install/uis/ChemDoodleWeb-uis.js')}}"></script>


<body style="background-color:#E6E6E6 !important;">
  <header>
    <div class="w3-top">
      <div id="navbar" class="w3-bar w3-dark-grey">
	<span id="navbar_text" class="w3-bar-item"><b>Mol2chemfig Web</b></span>
	<a class="w3-bar-item w3-button w3-mobile w3-hover-green w3-right" href="{{url_for('mol_2_chemfig.contact')}}">Contact</a>
	<a class="w3-bar-item w3-button w3-mobile w3-hover-green w3-right" href="{{url_for('mol_2_chemfig.tutorial')}}">Tutorial</a>
	<a class="w3-bar-item w3-button w3-mobile w3-hover-green w3-right" href="{{url_for('mol_2_chemfig.links')}}">Links</a>
	<a class="w3-bar-item w3-button w3-mobile w3-hover-green w3-right" href="{{url_for('mol_2_chemfig.reaction')}}">Reaction</a>
	<a class="w3-bar-item w3-button w3-mobile w3-hover-green w3-right" href="{{url_for('mol_2_chemfig.home')}}">Home</a>
      </div>
    </div>
  </header>
   
  {% block content %}     	

  {% endblock %}

  {% block footer %}
  <div id="footer" class="w3-center w3-text-black">
    <footer >

  </div>

{% endblock %}
